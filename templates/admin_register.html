{% extends "base.html" %}
{% block body %}
  <div class="flex flex-col md:flex-row min-h-screen">
    <!-- Left Section -->
    <div class="bg-blue-500 text-white p-8 md:p-12 md:w-1/2 relative overflow-hidden">
      <div class="z-10 relative">
        <h2 class="text-2xl font-bold mb-6">A.Rahim Inventory</h2>
      </div>

      <!-- Decorative Elements -->
      <div class="absolute right-0 top-1/3 transform translate-x-1/4">
        <div class="relative w-64 h-64">
          <svg class="text-white/20 absolute top-10 left-10 w-16 h-16" xmlns="http://www.w3.org/2000/svg" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
            <path d="M17.5 19H9a7 7 0 1 1 6.71-9h1.79a4.5 4.5 0 1 1 0 9Z" />
          </svg>

          <svg class="text-white/20 absolute bottom-10 right-10 w-20 h-20" xmlns="http://www.w3.org/2000/svg"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            viewBox="0 0 24 24">
            <path d="M17.5 19H9a7 7 0 1 1 6.71-9h1.79a4.5 4.5 0 1 1 0 9Z" />
          </svg>

          <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
            <div class="relative w-40 h-40">
              <svg class="text-orange-400 w-40 h-40 transform rotate-45" xmlns="http://www.w3.org/2000/svg" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                viewBox="0 0 24 24">
                <path d="M4.5 16.5c-1.5 1.26-2 5-2 5s3.74-.5 5-2c.71-.84.7-2.13-.09-2.91a2.18 2.18 0 0 0-2.91-.09z" />
                <path
                  d="m12 15-3-3a22 22 0 0 1 2-3.95A12.88 12.88 0 0 1 22 2c0 2.72-.78 7.5-6 11a22.35 22.35 0 0 1-4 2z" />
                <path d="M9 12H4s.55-3.03 2-4c1.62-1.08 5 0 5 0" />
                <path d="M12 15v5s3.03-.55 4-2c1.08-1.62 0-5 0-5" />
              </svg>
            </div>
          </div>
        </div>
      </div>

      <svg class="text-white/20 absolute bottom-10 left-10 w-24 h-24" xmlns="http://www.w3.org/2000/svg" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
        <path d="M17.5 19H9a7 7 0 1 1 6.71-9h1.79a4.5 4.5 0 1 1 0 9Z" />
      </svg>
    </div>

    <!-- Right Section -->
    <div class="p-8 md:p-12 md:w-1/2 flex items-center justify-center">
      <div class="w-full max-w-md bg-white rounded-3xl shadow-lg p-8">


        <div class="mb-8">
          <p class="text-gray-600 mb-1">
            <!-- Welcome to <span class="text-blue-500 font-bold">LOREM</span> -->
          </p>
          <h1 class="text-4xl font-bold justify-center items-center flex">Register Admin</h1>
        </div>
        <form action="/admin_register" method="post">
          <div class="space-y-6">
            <div class="space-y-2">
              <label for="name" class="block text-sm font-medium text-gray-700">
                  Enter your Name
                </label>
              <input id="name" type="text" placeholder="Name" name="name"
                  class="w-full h-12 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
            </div>
            <div class="space-y-2">
              <label for="email" class="block text-sm font-medium text-gray-700">
                  Enter your username or email address
                </label>
              <input id="email" type="text" placeholder="Username or email address" name="username"
                  class="w-full h-12 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
            </div>

            <div class="space-y-2">
              <label for="password" class="block text-sm font-medium text-gray-700">
                  Enter your Password
                </label>
              <input id="password" type="password" placeholder="Password" name="password"
                  class="w-full h-12 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
              <div class="text-right">
                <a href="/login" class="text-blue-500 text-sm">Have an Account</a>
              </div>
            </div>

            <button type="submit"
                class="w-full h-12 bg-blue-500 hover:bg-blue-600 text-white font-medium rounded-md transition duration-200">
                Register Admin
              </button>
          </div>
        </form>
      </div>
    </div>

  </div>
{% endblock %}
