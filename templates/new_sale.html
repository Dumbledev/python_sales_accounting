{% extends "user_base.html" %} {% block user_body %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js"></script>

<link
  href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/ui-lightness/jquery-ui.css"
  rel="stylesheet"
  type="text/css"
/>
<main class="flex">
  <div class="w-full max-w-lg mx-auto p-8">
    <div class="bg-white rounded-lg shadow-lg p-6">
      <h2 class="text-lg font-medium mb-6 flex items-center justify-center">
        Add Product
      </h2>
      <form action="/sale_product_handler" method="post" class="w-full0">
        <input type="text" hidden name="id" value="{{sale._id}}" id="" />
        <div class="grid grid-cols-2 gap-6">
          <div class="col-span-1">
            <label
              for="card-number"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Product Name</label
            >
            <input
              type="text"
              name="name"
              id="tags"
              placeholder="Product Name"
              required
              class="w-full py-3 px-4 border border-gray-400 rounded-lg focus:outline-none focus:border-blue-500"
            />
          </div>
          <div class="col-span-1">
            <label
              for="expiration-date"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Quantity</label
            >
            <input
              type="number"
              name="quantity"
              id="expiration-date"
              placeholder="Quantity"
              value="1"
              class="w-full py-3 px-4 border border-gray-400 rounded-lg focus:outline-none focus:border-blue-500"
            />
          </div>
          <div class="col-span-1">
            <label
              for="quantity_label"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Quantity Label</label
            >
            <select name="quantity_label" id="quantity_label">
              <option value="Pcs">Pcs</option>
              <option value="Carton">Carton</option>
              <option value="Sack">Sack</option>
            </select>
          </div>
          <!-- <div class="col-span-1">
                        <label for="buying_price" class="block text-sm font-medium text-gray-700 mb-2">Price</label>
                        <input type="number" name="price" id="buying_price" value=0 placeholder="Price" class="w-full py-3 px-4 border border-gray-400 rounded-lg focus:outline-none focus:border-blue-500">
                    </div> -->
        </div>
        <div class="mt-8">
          <button
            type="submit"
            class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-3 rounded-lg focus:outline-none"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
  <section>
    <div class="mx-auto max-w-screen-xl px-4 py-8 sm:px-6 sm:py-12 lg:px-8">
      <div class="mx-auto max-w-3xl">
        <header class="text-center">
          <h1 class="text-xl font-bold text-gray-900 sm:text-3xl">Checkout</h1>
        </header>

        <div class="mt-4">
          <ul class="space-y-2">
            {% for i in sale.products %}
            <li class="flex items-center gap-4">
              <!-- <img
                    src="https://images.unsplash.com/photo-1618354691373-d851c5c3a990?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=830&q=80"
                    alt=""
                    class="size-16 rounded-sm object-cover"
                    /> -->

              <div>
                <h3 class="text-sm text-gray-900">{{i.name}}</h3>

                <dl
                  class="mt-0.5 space-y-px text-[10px] font-bold text-gray-600"
                >
                  <div>
                    <dt class="inline">Quantity</dt>
                    <dd class="inline">{{i.quantity}} {{i.label}}</dd>
                  </div>

                  <div>
                    <dt class="inline">Price:</dt>
                    <dd class="inline">{{i.price}}</dd>
                  </div>
                </dl>
              </div>

              <div class="flex flex-1 items-center justify-end gap-2">
                <form>
                  <label for="Line1Qty" class="sr-only"> Quantity </label>

                  <input
                    type="number"
                    min="1"
                    value="{{ i.total}}"
                    id="Line1Qty"
                    readonly
                    class="h-8 w-12 rounded-sm border-gray-200 bg-gray-50 p-0 text-center text-xs text-gray-600 [-moz-appearance:_textfield] focus:outline-hidden [&::-webkit-inner-spin-button]:m-0 [&::-webkit-inner-spin-button]:appearance-none [&::-webkit-outer-spin-button]:m-0 [&::-webkit-outer-spin-button]:appearance-none"
                  />
                </form>

                <button class="text-gray-600 transition hover:text-red-600">
                  <span class="sr-only">Remove item</span>

                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-4"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
                    />
                  </svg>
                </button>
              </div>
            </li>
            {% endfor %}
          </ul>

          <div class="mt-8 flex justify-end border-t border-gray-100 pt-8">
            <div class="w-screen max-w-lg space-y-4">
              <dl class="space-y-0.5 text-sm text-gray-700">
                <div class="flex justify-between !text-base font-medium">
                  <dt>Total</dt>
                  <dd>{{sale.total}}</dd>
                </div>
              </dl>

              <style>
                input:checked + label {
                  border-color: black;
                  box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
                    0 4px 6px -2px rgba(0, 0, 0, 0.05);
                }
              </style>

              <div class="flex flex-col items-center justify-end">
                <!-- Component Start -->
                <form
                  action="/sale_checkout_handler"
                  method="post"
                  class="flex flex-col"
                >
                  <input type="text" hidden name="id" value="{{sale._id}}" />
                  <div class="flex justify-center items-center gap-x-2">
                    <div>
                      <input
                        class="hidden"
                        id="radio_1"
                        type="radio"
                        name="checkout_method"
                        value="Cash"
                        checked
                      />
                      <label
                        class="flex flex-col p-4 border-2 border-gray-400 cursor-pointer"
                        for="radio_1"
                      >
                        <!-- <span class="text-xs font-semibold uppercase">Small</span> -->
                        <span class="text-xl font-bold mt-2">Cash Payment</span>
                        <ul class="text-sm mt-2">
                          <li>
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              width="24"
                              height="24"
                              viewBox="0 0 24 24"
                            >
                              <path
                                fill="#528b36"
                                d="M11.8 10.9c-2.27-.59-3-1.2-3-2.15c0-1.09 1.01-1.85 2.7-1.85c1.78 0 2.44.85 2.5 2.1h2.21c-.07-1.72-1.12-3.3-3.21-3.81V3h-3v2.16c-1.94.42-3.5 1.68-3.5 3.61c0 2.31 1.91 3.46 4.7 4.13c2.5.6 3 1.48 3 2.41c0 .69-.49 1.79-2.7 1.79c-2.06 0-2.87-.92-2.98-2.1h-2.2c.12 2.19 1.76 3.42 3.68 3.83V21h3v-2.15c1.95-.37 3.5-1.5 3.5-3.55c0-2.84-2.43-3.81-4.7-4.4"
                              />
                            </svg>
                          </li>
                        </ul>
                      </label>
                    </div>
                    <div>
                      <input
                        class="hidden"
                        id="radio_2"
                        type="radio"
                        name="checkout_method"
                        value="Bank"
                      />
                      <label
                        class="flex flex-col p-4 border-2 border-gray-400 cursor-pointer"
                        for="radio_2"
                      >
                        <!-- <span class="text-xs font-semibold uppercase">Medium</span> -->
                        <span class="text-xl font-bold mt-2"
                          >Bank Transfer</span
                        >
                        <ul class="text-sm mt-2 flex gap-1">
                          <li>
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              width="24"
                              height="24"
                              viewBox="0 0 24 24"
                            >
                              <g fill="none">
                                <path
                                  d="m12.593 23.258l-.011.002l-.071.035l-.02.004l-.014-.004l-.071-.035q-.016-.005-.024.005l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427q-.004-.016-.017-.018m.265-.113l-.013.002l-.185.093l-.01.01l-.003.011l.018.43l.005.012l.008.007l.201.093q.019.005.029-.008l.004-.014l-.034-.614q-.005-.018-.02-.022m-.715.002a.02.02 0 0 0-.027.006l-.006.014l-.034.614q.001.018.017.024l.015-.002l.201-.093l.01-.008l.004-.011l.017-.43l-.003-.012l-.01-.01z"
                                />
                                <path
                                  fill="#528b36"
                                  d="M22 10v7a3 3 0 0 1-3 3H5a3 3 0 0 1-3-3v-7zm-4 4h-3a1 1 0 1 0 0 2h3a1 1 0 1 0 0-2m1-10a3 3 0 0 1 3 3v1H2V7a3 3 0 0 1 3-3z"
                                />
                              </g>
                            </svg>
                          </li>
                        </ul>
                      </label>
                    </div>
                    <div>
                      <input
                        class="hidden"
                        id="radio_3"
                        type="radio"
                        name="checkout_method"
                        value="Bank & Cash"
                      />
                      <label
                        class="flex flex-col p-4 border-2 border-gray-400 cursor-pointer"
                        for="radio_3"
                      >
                        <!-- <span class="text-xs font-semibold uppercase">Big</span> -->
                        <span class="text-xl font-bold mt-2"
                          >Bank And Cash Transfer</span
                        >
                        <ul class="text-sm mt-2 flex gap-1">
                          <li>
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              width="24"
                              height="24"
                              viewBox="0 0 24 24"
                            >
                              <g fill="none">
                                <path
                                  d="m12.593 23.258l-.011.002l-.071.035l-.02.004l-.014-.004l-.071-.035q-.016-.005-.024.005l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427q-.004-.016-.017-.018m.265-.113l-.013.002l-.185.093l-.01.01l-.003.011l.018.43l.005.012l.008.007l.201.093q.019.005.029-.008l.004-.014l-.034-.614q-.005-.018-.02-.022m-.715.002a.02.02 0 0 0-.027.006l-.006.014l-.034.614q.001.018.017.024l.015-.002l.201-.093l.01-.008l.004-.011l.017-.43l-.003-.012l-.01-.01z"
                                />
                                <path
                                  fill="#528b36"
                                  d="M22 10v7a3 3 0 0 1-3 3H5a3 3 0 0 1-3-3v-7zm-4 4h-3a1 1 0 1 0 0 2h3a1 1 0 1 0 0-2m1-10a3 3 0 0 1 3 3v1H2V7a3 3 0 0 1 3-3z"
                                />
                              </g>
                            </svg>
                          </li>
                          /
                          <li>
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              width="24"
                              height="24"
                              viewBox="0 0 24 24"
                            >
                              <g fill="none" fill-rule="evenodd">
                                <path
                                  d="m12.593 23.258l-.011.002l-.071.035l-.02.004l-.014-.004l-.071-.035q-.016-.005-.024.005l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427q-.004-.016-.017-.018m.265-.113l-.013.002l-.185.093l-.01.01l-.003.011l.018.43l.005.012l.008.007l.201.093q.019.005.029-.008l.004-.014l-.034-.614q-.005-.018-.02-.022m-.715.002a.02.02 0 0 0-.027.006l-.006.014l-.034.614q.001.018.017.024l.015-.002l.201-.093l.01-.008l.004-.011l.017-.43l-.003-.012l-.01-.01z"
                                />
                                <path
                                  fill="#93b85e"
                                  d="M4 17V5a3 3 0 0 1 3-3h10a3 3 0 0 1 3 3v12a1 1 0 0 1 .351 1.936l-8 3a1 1 0 0 1-.702 0l-8-3A1 1 0 0 1 4 17m9-11a1 1 0 1 0-2 0v1h-1a2.5 2.5 0 0 0 0 5h4a.5.5 0 0 1 0 1H9a1 1 0 1 0 0 2h2v1a1 1 0 1 0 2 0v-1h1a2.5 2.5 0 0 0 0-5h-4a.5.5 0 0 1 0-1h5a1 1 0 1 0 0-2h-2z"
                                />
                              </g>
                            </svg>
                          </li>
                        </ul>
                      </label>
                    </div>
                    <div>
                      <input
                        class="hidden"
                        id="radio_4"
                        type="radio"
                        name="checkout_method"
                        value="Credit"
                      />
                      <label
                        class="flex flex-col p-4 border-2 border-gray-400 cursor-pointer h-full"
                        for="radio_4"
                      >
                        <!-- <span class="text-xs font-semibold uppercase">Big</span> -->
                        <span class="text-xl font-bold mt-2">Credit</span>
                        <ul class="text-sm mt-2">
                          <li>
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              width="24"
                              height="24"
                              viewBox="0 0 24 24"
                            >
                              <path
                                fill="#528b36"
                                d="M12.5 6.9c1.78 0 2.44.85 2.5 2.1h2.21c-.07-1.72-1.12-3.3-3.21-3.81V3h-3v2.16c-.39.08-.75.21-1.1.36l1.51 1.51c.32-.08.69-.13 1.09-.13M5.47 3.92L4.06 5.33L7.5 8.77c0 2.08 1.56 3.22 3.91 3.91l3.51 3.51c-.34.49-1.05.91-2.42.91c-2.06 0-2.87-.92-2.98-2.1h-2.2c.12 2.19 1.76 3.42 3.68 3.83V21h3v-2.15c.96-.18 1.83-.55 2.46-1.12l2.22 2.22l1.41-1.41z"
                              />
                            </svg>
                          </li>
                        </ul>
                      </label>
                    </div>
                  </div>

                  <div class="flex flex-col gap-y-4 mt-5">
                    <input
                      type="text"
                      placeholder="Amount Paid NGN"
                      name="amount_paid"
                      value="{{sale.amount_paid}}"
                      required
                      class="border-b outline-0 mb-2 pb-2"
                    />
                    <input
                      type="text"
                      required
                      value="{{sale.creditor_name}}"
                      placeholder="Creditor Name"
                      name="creditor_name"
                      class="border-b outline-0 mb-2 pb-2"
                    />
                  </div>
                  <div class="flex justify-end">
                    <button
                      type="submit"
                      class="block rounded-sm bg-gray-700 px-5 py-3 text-sm text-gray-100 transition hover:bg-gray-600"
                    >
                      Checkout
                    </button>
                  </div>
                </form>
                <!-- Component End  -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    $( function() {
      var availableTags = [
          {% for product in products %}
              "{{product.name}}",
          {% endfor %}
      ];
      $( "#tags" ).autocomplete({
        source: availableTags
      });
    } );
  </script>
</main>
{% endblock %}
